<!DOCTYPE html>
<html lang="en">
<head>
   <script>
       function func(param){
           console.log(param)
       }
    </script>
</head>
<body>
    <button onclick="func('hello')">Click me to see hello</button>

    <!-- 
        when we send the built-in keyword "event" - 
        all the parmeters of the last event are sent to the function
    -->
    <button onclick="func(event)">Click me to see event params</button>
</body>
</html>
