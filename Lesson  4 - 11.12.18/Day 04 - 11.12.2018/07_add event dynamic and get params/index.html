<html lang="en">
<head>

       function addEvent(){
           document.getElementById("btn").addEventListener(
               "click",
               (p)=>{console.log(p);}

       }

</head>
<body onload="addEvent()">
    <button id="btn">click me</button>
</body>
</html>
