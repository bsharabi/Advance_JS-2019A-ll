<!DOCTYPE html>
<html lang="en">

<head>
    <script>

        function func1(num) {
            return new Promise((x, y) => { x(num ** num) });
        }


        func1(3).then(x => console.log("normal call", x))



        async function func2() {
            let res = await func1(3);
            console.log("await call", res)

        }

        func2();

        /*
        OUTPUT:
        __________________
        normal call 27
        await call 27
        */
    </script>
</head>

<body>

</body>

</html>
